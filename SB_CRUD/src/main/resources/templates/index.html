<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Employee Management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbm5t1tQ0culUzyK" crossorigin="anonymous"></script>
 
<style>
</style>
</head>
<body>
<div align="center" class="container my-2">
	<h1>Employee List</h1>
	<a th:href = "@{/showNewEmployeeForm}" class="btn btn-success">Add Employee</a>
	<br>
	<br>
	<Table class="table table-striped table-hover table table-bordered">
		<thead>
			<tr class="table-info">
				<th scope="col">First Name</th>
				<th scope="col">Last Name</th>
				<th scope="col">Email</th>
				<th scope="col">Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="employee : ${listEmployees}">
				<td th:text="${employee.firstName}"></td>
				<td th:text="${employee.lastName}"></td>
				<td th:text="${employee.email}"></td>
				<td> 
					<a th:href = "@{/edit/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
					<a th:href = "@{/delete/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
				</td>
		</tbody>
	</Table>
</div>
</body>
</html>
