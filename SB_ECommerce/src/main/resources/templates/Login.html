<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap Sidebar Menu with Submenu Example</title>
	<link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css'>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css'>
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.4/css/tether.min.css'>
	<link rel="stylesheet" href="css/style.css">
	<!-- Demo CSS -->
	<link rel="stylesheet" href="css/demo.css">

</head>

<body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"></script>
	<div class="container">
		<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
			<a th:href="@{/}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
				<img th:src="@{/images/bootstrap-brands.svg}" src="../static/images/bootstrap-brands.svg" alt=""
					width="auto" height="32" </a>
				<span class="fs-4">Swadeshi Store</span>
			</a>

			<ul class="nav nav-pills">
				<li class="nav-item"><a class="nav-link" th:href="@{/admin}" href="#" aria-current="page">Home</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/shop}" href="#" aria-current="page">Shop</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/admin/categories}" href="#"
						aria-current="page">Categories</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/admin/products}" href="#"
						aria-current="page">Products</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/logout}" href="#">Login</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/logout}" href="#">Register</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/logout}" href="#">Logout</a></li>
			</ul>
		</header>

		<div class="container">
			<form class="mx-1 mx-md-4" th:action="@{/login}" th:object="${user}" method="post">
				<!-- Email input -->
				<div class="form-outline mb-4">
					<input type="email" id="form2Example1" class="form-control" />
					<label class="form-label" for="form2Example1">Email address</label>
				</div>

				<!-- Password input -->
				<div class="form-outline mb-4">
					<input type="password" id="form2Example2" class="form-control" />
					<label class="form-label" for="form2Example2">Password</label>
				</div>

				<!-- 2 column grid layout for inline styling -->
				<div class="row mb-4">
					<div class="col d-flex justify-content-center">
						<!-- Checkbox -->
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
							<label class="form-check-label" for="form2Example31"> Remember me </label>
						</div>
					</div>

					<div class="col">
						<!-- Simple link -->
						<a href="#!">Forgot password?</a>
					</div>
				</div>

				<!-- Submit button -->
				<button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

				<!-- Register buttons -->
				<div class="text-center">
					<p>Not a member? <a href="#!">Register</a></p>
					<p>or sign up with:</p>
					<button type="button" class="btn btn-link btn-floating mx-1">
						<i class="fab fa-facebook-f"></i>
					</button>

					<button type="button" class="btn btn-link btn-floating mx-1">
						<i class="fab fa-google"></i>
					</button>

					<button type="button" class="btn btn-link btn-floating mx-1">
						<i class="fab fa-twitter"></i>
					</button>

					<button type="button" class="btn btn-link btn-floating mx-1">
						<i class="fab fa-github"></i>
					</button>
				</div>
			</form>
		</div>

		<script>
			<script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js'></script>
		<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.4/js/tether.min.js'></script>
		<script src="js/script.js">
		</script>
</body>

</html>
