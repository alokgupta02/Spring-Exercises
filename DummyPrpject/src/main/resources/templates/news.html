<!doctype html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeLeaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<link href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css" rel="stylesheet">
<link href="/css/styles.css" rel="stylesheet" />
<link href="/css/style.css" rel="stylesheet" />
	<title>View News</title>
</head>
<style>
</style>

<body>

	<div class="header">
		<div th:replace="fragments/header :: header"></div>
	</div>

	<sidebar class="sidebar">
		<div th:replace="fragments/sidebar :: sidebar"></div>
	</sidebar>
	
	<div align="center" class="container my-2">

		<h1>News List</h1>
		<a th:href="@{/admin/news/add}" class="btn btn-success">Add a News Item</a>
		<br>
		<br>
		<div class="card mb-4">
			<div class="card-header">
				<i class="fas fa-table me-1"></i>
				News Item
			</div>
			<div class="card-body">
				<Table id="newsTable" class="table table-striped table-hover table table-bordered"
					style="padding-top: 20px;">
					<thead>
						<tr class="table-info">
							<th scope="col">Id</th>
							<th scope="col">Slug</th>
							<th scope="col">Format</th>
							<th scope="col">District</th>
							<th scope="col">State</th>
							<th scope="col">Reporter</th>
							<th scope="col">Input</th>
							<th scope="col">Output</th>
							<th scope="col">Priority</th>
							<th scope="col">Status</th>
							<th scope="col">Last Update</th>
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="news : ${listNews}">
							<td th:text="${news.id}">Larry</td>
							<td th:text="${news.slug}">Larry</td>
							<td th:text="${news.format}">Larry</td>
							<td th:text="${news.district}">Larry</td>
							<td th:text="${news.state}">Larry</td>
							<td th:text="${news.reporterName}">Larry</td>
							<td th:text="${news.inputMember}">Larry</td>
							<td th:text="${news.outputMember}">Larry</td>
							<td th:text="${news.priority}">Larry</td>
							<td th:text="${news.status}">Larry</td>
							<td th:text="${news.last_update}">Larry</td>
							<td> <a th:href="@{/admin/news/edit/{id}(id=${news.id})}"> <i class="far fa-edit"></i></a>
								<a th:href="@{/admin/news/delete/{id}(id=${news.id})}" ><i class="fas fa-trash-alt"></i></a>
							</td>
						</tr>
					</tbody>
				</Table>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.1.min.js"
		integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
	<script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
		integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
		crossorigin="anonymous"></script>
	<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"
		integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>


	<script>
		$(document).ready(function () {
			$('#newsTable').DataTable();
		});
	</script>
</body>

</html>
